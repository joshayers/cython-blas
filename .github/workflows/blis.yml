name: Build BLIS

on:
  push:
    branches:
      - blis

jobs:
  linux:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        config:
          - x86_64
          - haswell
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: flame/blis
          path: blis_repo
      - name: Build
        shell: bash
        run: |
          cd blis_repo
          ./configure --prefix=/opt/blis/ --disable-static --enable-shared --enable-arg-max-hack ${{ matrix.config }}
          make -j2 V=1
          make install
