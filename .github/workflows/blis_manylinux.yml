name: Build BLIS, Linux

on:
  push:
    branches:
      - dev

jobs:
  linux:
    name: Build BLIS on Linux
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        include:
          - LIB_TYPE: static
            CONFIG: x86_64
            THREADING: openmp
            BLAS: no
            CBLAS: no
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build
        shell: bash
        run: |
          git submodule update --init --recursive
          SRC_DIR=`pwd`/vendor/blis
          echo $SRC_DIR
          IMAGE="quay.io/pypa/manylinux2014_x86_64:2025.04.19-1"
          docker container run --volume=/:/host $IMAGE ./tools/build_blis_manylinux.sh
      - name: Upload compiled library
        uses: actions/upload-artifact@v4
        with:
          name: blis-${{ matrix.LIB_TYPE }}
          path: /opt/blis
