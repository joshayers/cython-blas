name: Run unit tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "MANIFEST.in"
      - "README.rst"
      - "THANKS.rst"
      - "COPYING.txt"
      - ".gitignore"
      - ".gitattributes"
  pull_request:
    branches:
      - master

jobs:
  tests:
    continue-on-error: false
    strategy:
      matrix:
        os:
          - "ubuntu-24.04"
          - "windows-2022"
        python-version:
          - "3.11"
          - "3.13"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set bin dir, Windows
        if: ${{ runner.os == 'Windows' }}
        run: |
          export BIN=Scripts
      - name: Set bin dir, not Windows
        if: ${{ runner.os != 'Windows' }}
        run: |
          export BIN=bin
      - name: Install Python dependencies
        shell: bash
        run: |
          export POETRY_HOME=`mktemp -d`
          python -m venv $POETRY_HOME --upgrade-deps
          $POETRY_HOME/$BIN/pip install -q poetry
          $POETRY_HOME/$BIN/poetry --version
          ln $POETRY_HOME/$BIN/poetry /usr/local/bin/poetry
          poetry --version
          poetry config virtualenvs.in-project true
          poetry install --extras=dev
          poetry run spin setup-in-place
          poetry run spin in-place
      - name: Test with pytest
        run: |
          poetry run python -m pytest cython_blas
