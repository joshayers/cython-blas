name: Build wheels and sdist

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "MANIFEST.in"
      - "README.rst"
      - "THANKS.rst"
      - "COPYING.txt"
      - ".gitignore"
      - ".gitattributes"
  pull_request:
    branches:
      - main
      - blis

jobs:
  build_wheels:
    continue-on-error: true
    strategy:
      matrix:
        os:
          - "ubuntu-24.04"
          - "windows-2022"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install pkg-config
        if: ${{ runner.os == 'Windows' }}
        run: |
          choco install pkgconfiglite
      - uses: pypa/cibuildwheel@v2.23.3
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: wheelhouse/*.whl

  build_sdist:
    runs-on: "ubuntu-24.04"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install Poetry, not Windows
        shell: bash
        run: |
          export POETRY_HOME=`mktemp -d`
          python -m venv $POETRY_HOME --upgrade-deps
          $POETRY_HOME/bin/pip install -q poetry
          ln $POETRY_HOME/bin/poetry /usr/local/bin/poetry
          poetry --version
          poetry config virtualenvs.in-project true
      - name: Install Python dependencies
        shell: bash
        run: |
          poetry install --extras=dev
      - name: Build sdist
        run: |
          poetry run spin build
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*

  upload_all:
    runs-on: "ubuntu-24.04"
    needs: [build_sdist, build_wheels]
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: cibw-wheels-*
          merge-multiple: true
          path: dist/
      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          pattern: sdist*
          merge-multiple: true
          path: dist/
      - name: Upload wheels and sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-and-sdist
          path: dist/
